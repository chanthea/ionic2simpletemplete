<ion-menu [content]="content">

  <ion-toolbar danger>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list no-border>
      <ion-list-header>
        Top Nav
      </ion-list-header>

      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
        <ion-icon name="arrow-dropright" item-right></ion-icon>
      </button>


    </ion-list>

    <ion-list no-border>
      <ion-list-header>
        Middle Nav
      </ion-list-header>

      <button ion-item menuClose *ngFor="let g of midnavs" (click)="openPage(g)">
        <ion-icon name="{{g.icon}}" item-left></ion-icon>
        {{g.title}}
        <ion-icon name="arrow-dropright" item-right></ion-icon>
      </button>


    </ion-list>

    <ion-list no-border>
      <ion-list-header>
        Setting
      </ion-list-header>


      <button ion-item menuClose (click)="doAlert()">
        <ion-icon name="cog" item-left></ion-icon>
        Setting
        <ion-icon name="arrow-dropright" item-right></ion-icon>
      </button>


    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
